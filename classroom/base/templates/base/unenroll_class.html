{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <h2>Unenroll from Class</h2>
    <p>Are you sure you want to unenroll from this class?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Unenroll</button>
        <a href="{% url 'render_class' classroom_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
